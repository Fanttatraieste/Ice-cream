<!DOCTYPE html>
<html>
  <head>
    <title>IceCream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <!-- Header section -->
      <header class="header">
        <div class="header__inner container">
          <img
            width="200"
            height="50"
            src="./images/logo/Grouplogo.png"
            alt="logo"
          />
          <nav>
            <ul class="header__nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="">About us</a></li>
              <li><a href="">How it’s made?</a></li>
              <li><a href="">Our products</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
          <button class="button--nav">
            <svg class="nav--icon">
              <use href="./images/svg/symbol-defs.svg#icon-nav-button"></use>
            </svg>
          </button>
          <button class="button header__button">
            Buy now
            <svg class="header__button__icon">
              <use href="./images/svg/symbol-defs.svg#icon-arrow"></use>
            </svg>
          </button>
        </div>
      </header>
      <!-- Hero section -->
      <div class="hero__inner container">
        <div class="hero__inner--left">
          <h1 class="hero__title">
            ice cream made with
            <span class="hero__title--span">passion</span>
          </h1>
          <ul class="hero__inner__list">
            <li><button class="button button--red">Products</button></li>
            <li>
              <button class="button button--white">How it’s made?</button>
            </li>
          </ul>
          <div class="hero__inner--left--div">
            <div class="hero__inner--left--img"></div>
            <div>
              <p class="hero__inner--text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et
              </p>
              <a class="hero__inner--link">
                <svg class="hero__inner--icon">
                  <use href="./images/svg/symbol-defs.svg#icon-vector"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <!-- Circle and photo div -->
        <div class="hero__circle"></div>
        <div class="hero__photo"></div>
        <!-- End of circle and photo div -->
        <div class="hero__inner--right">
          <div class="hero__inner--right--div">
            <div class="hero__circle--small"></div>
            <p class="hero__inner--number">16</p>
            <p class="hero__inner--fresh">cafes</p>
          </div>
          <div class="hero__inner--right--div">
            <div class="hero__circle--small"></div>
            <p class="hero__inner--number">23</p>
            <p class="hero__inner--fresh">food trucks</p>
          </div>
          <div class="hero__right--image"></div>
        </div>
      </div>
    </section>
  </body>
</html>
